<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariztia - Actualización de datos</title>
    <meta name="author" content="Global3">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Main Style -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="bg-white font-century h-screen">

    <div class="w-full flex flex-wrap h-screen">

        <!-- Login Section -->
        <div class="w-full md:w-1/2 lg:w-1/2 xl:w-2/5 flex flex-col relative plannet-login-section bg-cover bg-plannet-login-mob bg-no-repeat bg-center"
            style="background-image: url(./img/ariztialog-bg.jpeg)">

            <div
                class="flex flex-col justify-center md:justify-start mt-14 md:my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <a href="#" class="p-4 mb-5"><img class="w-52 mx-auto" src="./img/logo.png" width="200" height="60"></a>
                <p class="text-center text-2xl md:text-3xl text-ariztia-red">Actualiza tus datos.</p>
                <form id="form-log" class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                    <div class="flex flex-col pt-4">
                        <label for="telefono" class="text-lg">Nº Teléfono</label>
                        <input type="text" id="telefono" placeholder="Ej: +56 9 1234 5678"
                            class="appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight">
                        <div id="alerta">
                            <div class="errorTelefono text-sm text-ariztia-red"></div>
                        </div>
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-lg">Correo Electrónico</label>
                        <input type="text" id="email" placeholder="Ej: luis@gmail.com"
                            class="appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight">
                        <div id="alerta">
                            <div class="errorEmail text-sm text-ariztia-red"></div>
                        </div>
                    </div>
                    <div class="btn w-full mt-8 relative">
                        <input type="submit" value="Actualizar datos" id="submit"
                            class="w-full bg-ariztia-red hover:bg-ariztia-red-dark text-white font-bold text-lg cursor-pointer px-2 h-12">
                    </div>
                    <div id="message" class="message"></div>
                </form>
            </div>

        </div>

        <!-- Image Section -->
        <div class="hidden md:block md:w-1/2 xl:w-3/5 bg-cover"
            style="background-image: url('./img/welcome-section.jpg')"></div>
    </div>

    <!-- Main Scripts -->
    <script src="./js/scripts.js"></script>

</body>

</html>
